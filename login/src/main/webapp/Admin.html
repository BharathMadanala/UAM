    async function showResources() {
        try {
            const response = await fetch('http://localhost:9009/login/webapi/myresource/getRes');

    function displayResources(resources) {
        const container = document.querySelector('#resourcesContainer .resources-container');
        container.innerHTML = ''; // Clear previous contents
        if (resources.length === 0) {
            container.textContent = 'No resources found.';
            alert('No resources found.');
            return;
        }

        // Create table and table header
        const table = document.createElement('table');
        table.style.cssText = 'width: 100%; border-collapse: collapse;';

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        // Create and append header cells
        ['Name' , 'Action'].forEach(text => {
            const th = document.createElement('th');
            th.textContent = text;
            th.style.cssText = 'border: 1px solid black; padding: 8px;';
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
        const tbody = document.createElement('tbody');
        resources.forEach(resource => {
            const row = document.createElement('tr');

            // Create and append data cells
            [resource.res_name].forEach(text => {
                const td = document.createElement('td');
                td.textContent = text;
                td.style.cssText = 'border: 2px solid black; padding: 8px;';
                row.appendChild(td);
            });
            const removeTd = document.createElement('td');
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-button';
            removeButton.onclick = () => removeResource(resource.res_name);
            removeTd.appendChild(removeButton);
            row.appendChild(removeTd);
            //
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        container.appendChild(table);
    }
    
    async function removeResource(resourceName) {
        if (confirm(`Are you sure you want to remove the resource: ${resourceName}?`)) {
            try {
            	console.log('Resource Name:', resourceName);
            	const encodedResourceName = encodeURIComponent(resourceName);
                const response = await fetch(`http://localhost:9009/login/webapi/myresource/removeRes/${encodedResourceName}`, {
                    method: 'DELETE'
                });
            	console.log('Resource Name:', resourceName);

                const data = await response.text();
                alert(data.message || 'Resource removed successfully'); // Show the response from the server
                showContent('resources'); // Refresh the resource list
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing resource');
            }
        }
    }

    function displayRequestTable(requests) {

          //  container.textContent = 'No requests found.';
          
			alert('No requests found.');

            th.style.cssText = 'border: 2px solid black; padding: 8px; background-color: #f2f2f2;';
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        requests.forEach(request => {
            const row = document.createElement('tr');

            userNameTd.textContent = request.userName || 'N/A'; // Handle missing data gracefully
            userNameTd.style.cssText = 'border: 2px solid black; padding: 8px;';
            row.appendChild(userNameTd);
            
            const reqNameTd = document.createElement('td');
            reqNameTd.textContent = request.resourceName || 'N/A'; // Handle missing data gracefully
            reqNameTd.style.cssText = 'border: 2px solid black; padding: 8px;';
            row.appendChild(reqNameTd);

           /* const statusTd = document.createElement('td');

            statusTd.style.cssText = 'border: 2px solid black; padding: 8px;';
            row.appendChild(statusTd);
			*/
            // Create and append action buttons

            actionsTd.style.cssText = 'border: 2px solid black; padding: 8px;';

            // Approve button

            approveButton.textContent = 'Approve';

            approveButton.onclick = () => handleApproval(request.userName,request.resourceName, 'approve');
            actionsTd.appendChild(approveButton);

            // Reject button

            rejectButton.textContent = 'Reject';
            rejectButton.className = 'reject-button';

            actionsTd.appendChild(rejectButton);

            row.appendChild(actionsTd);
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        // Append the table to the container
        container.appendChild(table);
    }
   
    async function handleApproval(userName, resourceName, action) {
        const actionText = action === 'approve' ? 'approve' : 'reject';
        if (confirm(`Are you sure you want to ${actionText} the request: ${resourceName}?`)) {
            try {
                console.log(`Resource Name: ${resourceName}, Action: ${actionText}, User: ${userName}`);
                const encodedResourceName = encodeURIComponent(resourceName);
                const encodedUserName = encodeURIComponent(userName);
                const response = await fetch(`http://localhost:9009/login/webapi/myresource/approveOrRejectRequest/${encodedUserName}/${encodedResourceName}/${actionText}`, {
                    method: 'POST' 
                });
				if(!response.ok)	showContent('requests');
                const data = await response.json();
                console.log(data);
                alert(data.message || `Request ${actionText}ed successfully`); // Show the response from the server
                showContent('resources'); // Refresh the resource list
                showContent('requests');
            } catch (error) {
                console.error('Error:', error);
                //alert(`Error ${actionText}ing resource`);
            }
        }
    }

    document.getElementById('changePassword').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        let p1 = document.getElementById('p1').value;
        let p2 = document.getElementById('p2').value;
        if (p1 !== p2) {
            window.alert("Password mismatch"); // Alert if passwords do not match
            return; // Exit the function if passwords do not match
        }
        const urlEncodedData = new URLSearchParams({
            user: name,
            psw: p1
        }).toString();

        fetch('webapi/myresource/changePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: urlEncodedData // Send data as URL-encoded string
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            // Try to parse the response as JSON
            return response.text().then(text => {
                try {
                    return JSON.parse(text);
                } catch (e) {
                    throw new Error('Response is not valid JSON: ' + text);
                }
            });
        })
        .then(result => {
            // Log the result to ensure it's in the correct format
            console.log('Success:', result);

            // Display the result in an alert
            const message = result.message || 'Password changed successfully';
            window.alert(message);
        })
        .catch(error => {
            // Handle any errors
            console.error('Error:', error);
            window.alert('An error occurred: ' + error.message);
        });
    });

    
    async function checkUserResources(event) {
        event.preventDefault();
        try {
            const form = event.target;
            const username = form.userDropdown.value;
            if (!username) {
                alert('Please select a user.');
                return;
            }
            const response = await fetch(`http://localhost:9009/login/webapi/myresource/getUserRes/${encodeURIComponent(username)}`);
            if (response.ok) {
                const resources = await response.json();
                if (Array.isArray(resources) && resources.length === 0) {
                    const container = document.querySelector('#checkUserForResourcesResult');
                    container.innerHTML = '';
                    // If resources is an empty array
                    alert('User has no resources.');
                } else if (typeof resources === 'object' && Object.keys(resources).length === 0) {
                    const container = document.querySelector('#checkUserForResourcesResult');
                    container.innerHTML = '';
                    // If resources is an empty object
                    alert('User has no resources.');
                } else {
                    displayCheckUserForResources(resources);
                }
            } else {
                console.error('Failed to check user resources:', response.statusText);
            }
        } catch (error) {
            console.error('Error checking user resources:', error);
        }
    }

 async function removeUserResource(resourceName) {
        if (confirm(`Are you sure you want to remove the resource: ${resourceName}, ${subname}?`)) {
            try {
            	console.log('Resource Name:', resourceName);
            	const encodedResourceName = encodeURIComponent(resourceName);
                const response = await fetch(`http://localhost:9009/login/webapi/myresource/removeUserRes/${encodedResourceName}/${subname}`, {
                    method: 'DELETE'
                });
            	
                const data = await response.text();
                alert(data.message || 'Resource removed successfully'); // Show the response from the server
                showContent('resources'); // Refresh the resource list
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing resource');
            }
        }
    }

   async function checkResourceUsers(event) {
        event.preventDefault();
        const resname = event.target.res_name.value;
        try {
            const response = await fetch(`http://localhost:9009/login/webapi/myresource/getResourceUsers/${encodeURIComponent(resname)}`);

                const data = await response.json();
                if (Array.isArray(data) && data.length === 0) {
                	const container = document.querySelector('#checkResourceForUsersResult');
                    container.innerHTML = '';

                    alert('Resource has no users.');
                } else if (typeof resources === 'object' && Object.keys(resources).length === 0) {
                	const container = document.querySelector('#checkResourceForUsersResult');
                    container.innerHTML = '';
                    // If resources is an empty object
                    alert('Resources has no users.');
                } 
                else displayCheckResourceUsers(data);
            } else {
                console.error('Failed to check resources of user:', response.statusText);
            }

            console.error('Error checking resources of user', error);
        }
    }

	function logout() {
            // Clear session storage
            sessionStorage.clear();
 
            // Invalidate session on the server side
            fetch('http://localhost:9009/login/webapi/myresource/logout', {
                method: 'POST',
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    // Clear sensitive information
                    clearSensitiveData();
 
                    // Redirect to login page
                    redirectToLogin();
                } else {
                    alert("Logout failed. Please try again.");
                }
            });
 
            // Clear sensitive data immediately
            clearSensitiveData();
 
            // Function to clear sensitive data
            function clearSensitiveData() {
                // Example: Clear any user-specific information in the navigation bar
                document.querySelectorAll('.nav-credentials').forEach(el => el.textContent = '');
                // Optionally clear other elements or hide them
                document.body.innerHTML = '';  // Clear the entire page content
            }
 
            // Function to redirect to the login page and handle back navigation
            function redirectToLogin() {
                // Replace the current history entry with the login page
                history.replaceState(null, null, 'login.html');
 
                // Repeat the pushState 10 times to prevent back navigation
                for (let i = 0; i < 100; i++) {
                    history.pushState(null, null, 'login.html');
                }
 
                // Redirect immediately to the login page
                window.location.replace('login.html');
            }
 
            // Prevent back navigation on the login page
            window.addEventListener('load', function() {
                // Repeat the pushState 10 times to prevent back navigation
                for (let i = 0; i < 100; i++) {
                    history.pushState(null, null, 'login.html');
                }
 
                // Add popstate event listener to handle back button navigation
                window.addEventListener('popstate', function() {
                    // Repeat the replace 10 times to make sure user can't go back
                    for (let i = 0; i < 100; i++) {
                        window.location.replace('login.html');
                    }
                });
            });
 
            // Function to prevent browser caching of sensitive information
            function noCache() {
                // Set meta tags for no-cache
                let metaTags = [
                    { name: 'cache-control', content: 'no-cache, no-store, must-revalidate' },
                    { name: 'pragma', content: 'no-cache' },
                    { name: 'expires', content: '0' }
                ];
 
                metaTags.forEach(metaTag => {
                    let meta = document.createElement('meta');
                    meta.setAttribute('http-equiv', metaTag.name);
                    meta.content = metaTag.content;
                    document.head.appendChild(meta);
                });
 
                // Additionally, set response headers on the server side to prevent caching
            }
        }
